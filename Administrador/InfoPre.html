</head>

<body>
  <h1>Editar Información de Preinscritos</h1>
  
    <div class="conte">
        <a href="/Administrador/index.html">Volver</a>
    </div>    
    
      <div class="container"></div>
      <script>
          var boton = document.getElementById("regresar");
          boton.addEventListener("click",function(){

          },false);
      </script>
    <div class="CENTRARTABLA">
        <div class="container">        
            <div class="row">
                <div class="col-lg-8">                
                   <!-- <button id="btnNuevo" class="btn btn-info" data-toggle="tooltip" title="Nuevo Producto"><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/></svg></button>               -->
                    <!--Modal-->
                    <div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-light">
                                    <h5 class="modal-title" id="modal1">Alta / Edición</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form>
                                    <div class="modal-body">
                                        <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                                        <div class="form-group">                                    
                                        <label>nombre</label>
                                        <input id="nombre" type="text" class="form-control" required>
                                        </div>    
                                        <div class="form-group">
                                        <label>apellido</label>
                                        <input id="apellido" type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label>edad</label>
                                            <input id="edad" type="number" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>direccion</label>
                                                <input id="direccion" type="text" class="form-control" required>
                                                </div>
                                        <div class="form-group">
                                          <label>telefono</label>
                                          <input id="telefono" type="text" class="form-control" required>
                                        </div>   
                                        <div class="form-group">
                                          <label>curp</label>
                                          <input id="curp" type="text" class="form-control" required>
                                        </div>  
                                        <div class="form-group">
                                          <label>fecha</label>
                                          <input id="fecha" type="text" class="form-control" required>
                                        </div>      
                                        <div class="form-group">
                                          <label>tutor</label>
                                          <input id="tutor" type="text" class="form-control" required>
                                        </div> 
                                        <div class="form-group">
                                            <label>estatus</label>
                                            <input id="estatus" type="text" class="form-control" required>
                                        </div> 
                                                                             
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                        <button type="submit" value="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                    </div>
                    <table id="tablaPreinscripcion" class="table table-striped table-bordered" style="width:120%">
                    <thead class="text-center">
                            <tr>      
                                <th>ID</th>                  
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Edad</th>
                                <th>Direccion</th>
                                <th>telefono</th>
                                <th>CURP</th>   
                                <th>Fecha de Registro</th> 
                                <th>Tutor</th> 
                                <th>Estatus</th>                                            
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>                           
                        </tbody>   
                    </table>
                </div>
            </div>
        </div>  
    </div>
