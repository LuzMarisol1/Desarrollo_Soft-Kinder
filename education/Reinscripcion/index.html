<body>
  <div id="wrapper">

    <h1>Reinscripción</h1>

    <div class="form">
      <div class="col-2">
        <label>
          Nombres:
          <input id="nombre" placeholder="Ingresar Nombres" pattern="[A-Z ]+" required=""
            onkeyup="this.value = this.value.toUpperCase();" tabindex="1" required>
        </label>
      </div>
      <div class="col-2">
        <label>
          Apellidos
          <input id="apellido" placeholder="Ingresar Apellidos" pattern="[A-Z ]+" required=""
            onkeyup="this.value = this.value.toUpperCase();" tabindex="2">
        </label>
      </div>

      <div class="col-3">
        <label>
          Edad
          <input id="edad" type="number" placeholder="Ingresar Edad" min="1" max="100" required tabindex="3">
        </label>
      </div>
      <div class="col-3">
        <label>
          Direccion
          <input id="direccion" placeholder="Ingresar Dirección" onkeyup="this.value = this.value.toUpperCase();"
            required tabindex="4">
        </label>
      </div>
      <div class="col-3">
        <label>
          Subir Boleta
          <input id="boleta" name="boleta" type="file" required tabindex="4">
        </label>
      </div>
      <div>
        <label>
          <select name="select_grado" id="grado" required>
            <option disabled selected>Selecciona una opción</option>
            <option>1° Grado</option>
            <option>2° Grado</option>
            <option>3° Grado</option>
          </select>
        </label>
      </div>
      <button class="boton" id="btnRegistrar">Registrar</button>
    </div>
  </div>
  <script type="text/javascript">
    var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
    elems.forEach(function (html) {
      var switchery = new Switchery(html);
    });
  </script>
